---
layout: page
permalink: /publications/
title: Publications
---

These publications have used UniMorph-annotated data.
    
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.basename }}/bibtex_js.js"></script>

      
<bibtex src="{{ site.baseurl }}/publications.bib"></bibtex>

<div id="bibtex_errors"></div>

<div class="bibtex_template"></div>

<div class="bibtex_structure">
  <div class="group year" extra="ASC number">
      <div class="sort journal" extra="DESC string">
        <div class="templates"></div>
      </div>
  </div>
</div>

<div id="bibtex_display">

  <div class="if bibtex_template" style="display: none;">
    <ul> <li>
      <span class="if journal !nolink">
        <span class="if url">
            <a class="url" href="x">
                <span style="text-decoration: underline;" class="title"></span>
                </a>
            </span>
        </span>
      </span>
      <span class="if title nolink">
            <span class="title"></span>,
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal"><em><span class="journal"></span></em>,</span>
        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
        <span class="if editor"><span class="editor"></span> (editors),</span>
        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
        <span class="if !journal number">Technical report <span class="number"></span>,</span>
        <span class="if institution"><span class="institution"></span>,</span>
        <span class="if address"><span class="address"></span>,</span>
        <span class="if volume"><span class="volume"></span>,</span>
        <span class="if journal number">(<span class="number"></span>),</span>
        <span class="if pages"> pages <span class="pages"></span>,</span>
        <span class="if month"><span class="month"></span>,</span>
        <span class="if year"><span class="year"></span>.</span>
        <span class="if note"><span class="note"></span>.</span>
    </li></ul>
  </div>
  
</div>


{% raw %}
<script type="text/javascript" charset="utf-8">
  refresh = false;
  window.setInterval(function() {
    if (refresh) {
      try {
        $("#bibtex_errors").html("");
        bibtex_js_draw();
      } catch (err) {
        $("#bibtex_errors").html(err.substring(0, 100) + "...");
      }
      refresh = false;
    }
  }, 500);
  // monitor template for changes and add template to dom
  $("#bibtex_template_input").keyup(function() {
    $(".bibtex_template").html($("#bibtex_template_input").val());
    refresh = true;
  });
  $(".bibtex_template").html($("#bibtex_template_input").val());
  
  // monitor bibtex for changes and redraw
  $("#bibtex_input").keyup(function() {
    refresh = true;
  });
</script>
{% endraw %}
