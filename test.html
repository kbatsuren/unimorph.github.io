---
layout: page
title: Publications
permalink: /test/
---
    
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.basename }}/bibtex_js.js"></script>
    
<body>
  
<bibtex src="{{ site.baseurl }}/publications.bib"></bibtex>

<div id="bibtex_errors"></div>

<textarea id="bibtex_template_input" style="display: none;"">
<div class="if author" style="font-weight: bold;">
  <span class="if year">
    <span class="year"></span>
  </span>
  <span class="author"></span>
  <span class="if url" style="margin-left: 20px">
    <a class="url" style="color:black; font-size:10px">(view online)</a>
  </span>
</div>
<div style="margin-left: 10px; margin-bottom:5px;">
  <span class="title"></span>
</div>
</textarea>

<div class="bibtex_template"></div>

<div class="bibtex_structure">
  <div class="group year" extra="ASC number">
    <div class="templates"></div>
  </div>
</div>


<div id="bibtex_display">
</div>

{% raw %}
<script type="text/javascript" charset="utf-8">
  refresh = false;
  window.setInterval(function() {
    if (refresh) {
      try {
        $("#bibtex_errors").html("");
        bibtex_js_draw();
      } catch (err) {
        $("#bibtex_errors").html(err.substring(0, 100) + "...");
      }
      refresh = false;
    }
  }, 500);
  // monitor template for changes and add template to dom
  $("#bibtex_template_input").keyup(function() {
    $(".bibtex_template").html($("#bibtex_template_input").val());
    refresh = true;
  });
  $(".bibtex_template").html($("#bibtex_template_input").val());
  
  // monitor bibtex for changes and redraw
  $("#bibtex_input").keyup(function() {
    refresh = true;
  });
</script>
{% endraw %}

</body>
